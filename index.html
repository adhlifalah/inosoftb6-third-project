<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Putra Adhli Falah</title>
    <!-- Start Bootstrap CSS-->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- End Bootstrap CSS-->
</head>

<body>
    <!-- Start Calculator -->
    <div class="calculator card">

        <input type="text" class="calculator-screen z-depth-1" value="" disabled />

        <div class="calculator-keys">
            <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
            <button type="button" class="operator btn btn-warning" value="-">+/-</button>
            <button type="button" class="operator btn btn-warning" value="%">%</button>
            <button type="button" class="operator btn btn-warning" value="/">&divide;</button>

            <button type="button" value="7" class="btn btn-dark waves-effect">7</button>
            <button type="button" value="8" class="btn btn-dark waves-effect">8</button>
            <button type="button" value="9" class="btn btn-dark waves-effect">9</button>
            <button type="button" class="operator btn btn-warning" value="*">&times;</button>


            <button type="button" value="4" class="btn btn-dark waves-effect">4</button>
            <button type="button" value="5" class="btn btn-dark waves-effect">5</button>
            <button type="button" value="6" class="btn btn-dark waves-effect">6</button>
            <button type="button" class="operator btn btn-warning" value="-">-</button>


            <button type="button" value="1" class="btn btn-dark waves-effect">1</button>
            <button type="button" value="2" class="btn btn-dark waves-effect">2</button>
            <button type="button" value="3" class="btn btn-dark waves-effect">3</button>
            <button type="button" class="operator btn btn-warning" value="+">+</button>


            <button type="button" class="all-clear function btn btn-dark btn-sm" value="all-clear">C</button>
            <button type="button" value="0" class="btn btn-dark waves-effect">0</button>
            <button type="button" class="decimal function btn btn-dark" value=".">.</button>

            <button type="button" class="equal-sign operator btn btn-light" value="=">=</button>

        </div>
    </div>
    <!-- End Calculator -->

    <!-- Start Bootstrap JS -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- End Bootstrap JS -->
</body>

</html>
